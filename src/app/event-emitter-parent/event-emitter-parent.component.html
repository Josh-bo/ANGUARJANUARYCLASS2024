<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-5 mx-auto shadow-lg p-3 rounded text-danger">
            <p class="text-center">Event-emitter-parent works!</p>
            <hr>
            <div>{{receiveText}}</div>
            <div class="d-flex">
                <input type="text" [(ngModel)]="text" class="form-control" (keydown)="parentTyping()">
                <button class="btn btn-danger ms-1" (click)="send()">Send</button>
            </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-5 mx-auto shadow-lg p-3">
            <app-event-emitter-child [collectText]="newText" (eventEmit)="receiveMsg($event)"></app-event-emitter-child>
        </div>
    </div>
</div>
