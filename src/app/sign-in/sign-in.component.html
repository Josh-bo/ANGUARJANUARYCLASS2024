<app-navbar></app-navbar>
<div class="container mt-5 pt-5">
    <div class="row mx-auto text-center">
        <div class="col-sm-12 col-md-6 col-lg-6 mx-auto p-3 border shadow-lg rounded">
            <h2>SIGN IN</h2><hr>
            <div class="alert alert-danger" *ngIf="confirm">{{error}}</div>

            <input type="email" class="form-control my-2" placeholder="email" [(ngModel)]="email">
            <input type="password" class="form-control my-2" placeholder="password" [(ngModel)]="password">
            <button class="btn btn-success w-100" (click)="signIn()">SIGN IN</button>
        </div>
    </div>
</div>
